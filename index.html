<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>connect4</title>
		<link href="style.css" rel="stylesheet"/>
	</head>
	<body onload="createRemoteAndLocalGrid()" class="flex">
		<header>
			<h1 class="text">**connect4**</h1>
		</header>
		<main>
			<section id="message">
				<h2 class="text"> choose a color </h2>
			</section>
			<nav class="flex">
				<button id="yellow" class="text borderRadius" data-oponent="red"
					onclick="userChoice(this.id, this.dataset.oponent)">
					yellow
				</button>
				<button id="red" class="text borderRadius" oponent="yellow"
					onclick="userChoice(this.id, this.getAttribute('oponent'))">
					red
				</button>
			</nav>
			<section>
				<div id="grid" class="flex"></div>
			</section>
		</main>
		<footer>
			<p class="text fade">Made with &hearts; by Valerian @ WellCode.</p>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
